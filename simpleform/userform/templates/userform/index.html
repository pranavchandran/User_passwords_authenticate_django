<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<div>
    {% if messages %}
    {% for message in messages%}
        {{ message }}
    {% endfor %}
    {% endif %}

</div>
<body>
<h1>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</h1>
<h1>You are Logged in Brother</h1>




</body>
</html>
